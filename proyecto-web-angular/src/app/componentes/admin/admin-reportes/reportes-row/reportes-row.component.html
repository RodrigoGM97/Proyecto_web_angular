<td scope="row">{{reporte.id}}</td>
<td >{{reporte.curp}}</td>
<td >{{reporte.delegacion}}</td>
<td >{{reporte.colonia}}</td>
<td >{{reporte.comentario}}</td>
<td >
    <div class="col-sm col-lg rounded" [class.bg-success]="reporte.estado == 'completado'" [class.bg-warning]="reporte.estado == 'reportado'">
        {{reporte.estado}}
    </div>
</td>
<td>
    <button type="button" class="btn btn-outline-primary btn-lg" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
</td>
