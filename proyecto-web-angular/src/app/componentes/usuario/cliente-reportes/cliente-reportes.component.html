<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Cliente Reportes</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img style="width:200px" src="../../../../assets/img/Logo-CDMX.svg" alt="cdmx"></a>
        <button class="navbar-toggler" (click)="toggleCollapse()" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" [class.show]="show" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="principal">Principal<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cliente-principal">Areas afectadas<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="cliente-reportes">Tus Reportes</a>
                </li>
                <li>
                    <div class="btn-group" dropdown>
                        <button id="button-basic" dropdownToggle type="button" class="btn bg-success dropdown-toggle"
                                aria-controls="dropdown-basic">
                          Generar Reporte<span class="caret"></span>
                        </button>
                        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                            role="menu" aria-labelledby="button-basic">
                          <li role="menuitem"><a class="dropdown-item" href="cliente-gen-reporte">Agua</a></li>
                          <li class="divider dropdown-divider"></li>
                          <li role="menuitem"><a class="dropdown-item" href="cliente-gen-reporte">Luz</a></li>
                        </ul>
                      </div>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <div class="container-fluid">
            <div class = "page-header">
               <h1>Reportes por día</h1>
            </div>
            <br>
            <div class="module">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle bg-success" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Fecha
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">11/06/19</a>
                    <a class="dropdown-item" href="#">12/06/19</a>
                    <a class="dropdown-item" href="#">13/06/19</a>
                  </div>
                </div>
                <br>
                <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID del reporte</th>
                                    <th>Delegación</th>
                                    <th>Colonia</th>
                                    <th>Tipo de Reporte</th>
                                    <th>Comentario</th>
                                    <th>Estado</th>
                              </tr>
                            </thead>
                                <tr *ngFor="let incidente of incidentes" app-reportes-row-user [incidente]="incidente" ></tr>
                        </table>
                    </div>
            </div>
        </div>
    <script src="./bundle.js"></script>
</body>

</html>
