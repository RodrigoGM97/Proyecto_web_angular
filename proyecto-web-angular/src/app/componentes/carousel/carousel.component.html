<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <img style="width:100%; height:100%; object-fit:cover" [src]="images[0]" alt="First slide">
  </ng-template>
  <ng-template ngbSlide>
    <img  style="width:100%; height:100%; object-fit:cover" [src]="images[1]" alt="Second slide">
  </ng-template>
  <ng-template ngbSlide>
    <img style="width:100%; height:100%; object-fit:cover" [src]="images[2]" alt="Third slide">
  </ng-template>
</ngb-carousel>
